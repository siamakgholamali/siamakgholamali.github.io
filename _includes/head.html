<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% if page.type == "post" %}
				{% if page.toptitle %}
					{{ page.toptitle }} -- {{ page.title }}
				{% else %}
					{{ page.title }}
				{% endif %}
		{% elsif page.type == "work"  %}
				پیشنهاد پروژه &ndash; {{ site.title }}
		{% else  %}
				{{ site.title }} &ndash; {{ site.description }}
		{% endif %}
	</title>

	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="
											{% if page.keywords %}
												{{ page.keywords }}
											{% else %}
												طراح وب, توسعه دهنده وب, طراح سایت, طراح رابط کاربری, مهدی حسینی‌پژوه, فرانت‌اند دولوپر, فریلنسر
											{% endif %}
											">
	<meta property="og:title" content="
													{% if page.type == "post" %}
															{{ page.title }} -- {{ page.toptitle }}
													{% else  %}
															{{ site.title }} &ndash; {{ site.description }}
													{% endif %}
													">
	<meta property="og:type" content="
												{% if page.type == "post" %}
													article
												{% else %}
													blog
												{% endif %}
											">

	{% if page.type == "intro" %}
		<link rel="stylesheet" href="{{ site.baseurl }}css/intro.css">
	{% else %}
		<link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
		<link rel="author" href="https://plus.google.com/+MehdiHoseiniPajooh">
	{% endif %}
	<link rel="alternate" type="application/rss+xml" href="feed.xml" title="RSS feed for My Page">

	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="../images/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../images/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../images/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../images/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../images/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../images/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../images/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="../images/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="../images/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="../images/android-chrome-192x192.png" sizes="192x192">
	<meta name="msapplication-square70x70logo" content="../images/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="../images/mediumtile.png" />
	<meta name="msapplication-wide310x150logo" content="../images/widetile.png" />
	<meta name="msapplication-square310x310logo" content="../images/largetile.png" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="{{ site.baseurl }}js/prefixfree.min.js"></script>
	<script src="{{ site.baseurl }}js/persianumber.min.js"></script>

	<script>
		$(document).ready(function(){
			$("p").has("img").css({
				"display" : "flex",
				"flex-direction" : "column"
			});
		});
	</script>

</head>
